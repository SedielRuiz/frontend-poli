<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FrontEnd</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/menu.css" rel="stylesheet">
    </head>
    <body>

        <!--
            Header
        -->

        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark backgroundBlackGrey">
            <a class="navbar-brand" href="#!">
                <i class="fas fa-truck-loading"></i> Mercado Rápido y Fácil
            </a>
        
            <!-- Navbar-->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="pages/login.html">Inicio sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pages/register.html">Reghistro</a>
                </li>
            </ul>
        </nav>

        <!--
            Container
        -->
        <div id="layoutSidenav">


            <div id="layoutSidenav_content">
                <main class="py-4 container">
                    <!--
                        Contenido
                    -->

                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header">Inicio sesion</div>
                    
                                    <div class="card-body">
                                        <form method="POST" action="#!">
                    
                                            <div class="form-group row">
                                                <label for="email" class="col-md-4 col-form-label text-md-right">Correo electrónico</label>
                    
                                                <div class="col-md-6">
                                                    <input id="email" type="email" class="form-control" name="email" value="" required autocomplete="email" autofocus>
                                                </div>
                                            </div>
                    
                                            <div class="form-group row">
                                                <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>
                    
                                                <div class="col-md-6">
                                                    <input id="password" type="password" class="form-control" name="password" required autocomplete="current-password">
                                                </div>
                                            </div>
                    
                                            <div class="form-group row">
                                                <div class="col-md-6 offset-md-4">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" name="remember" id="remember">
                    
                                                        <label class="form-check-label" for="remember">
                                                            Recuerdame
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                    
                                            <div class="form-group row mb-0">
                                                <div class="col-md-8 offset-md-4">
                                                    <button type="submit" class="btn btn-primary">
                                                        Inicio
                                                    </button>
                    
                                                    <a class="btn btn-link" href="#!">
                                                        Olvidó su contraseña ?
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                
                <!--
                    Footer
                -->
                <footer class="py-4 bg-dark mt-auto backgroundGreyBlack">
                    <div class="container-fluid">
                        <div class=" align-items-center justify-content-between small">
                            <div class="text-muted text-white">&copy; 2023</div>
                            <div>
                                <a href="#" class="text-white">Politícas de privacidad</a>
                                &middot;
                                <a href="#" class="text-white">Terminos y condiciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
